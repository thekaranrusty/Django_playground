<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
        <a class="navbar-brand" href="/home/">Playground</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/home/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/receipes/">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact/">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about/">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/students/">Students</a>
            </li>
            </ul>

            <!-- Right Side -->
            <ul class="navbar-nav mb-2 mb-lg-0">
            {% if user.is_authenticated %}
                <li class="nav-item">
                <span class="navbar-text me-3">
                    Welcome, {{ user.first_name }}
                </span>
                </li>
                <li class="nav-item">
                <form method="POST" action="/logout/">
                    {% csrf_token %}
                    <button type="submit" href="/logout/" class="btn btn-outline-light btn-sm btn-danger">Logout</button>
                </form>
                </li>
            {% else %}
                <li class="nav-item">
                <a class="btn btn-outline-light btn-sm" href="/login/">Login</a>
                </li>
            {% endif %}
            </ul>
        </div>
        </div>
    </nav>

    {% block start%}


    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
